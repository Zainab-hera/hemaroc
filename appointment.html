  <section class="section" id="bg2">
    <h3>Book Your Appointment</h3>
    <form id="appointmentForm">
  <input type="text" name="name" placeholder="Full Name" required>
  <input type="email" name="email" placeholder="Email" required>
  <input type="text" name="phone" placeholder="Phone Number" required>
  <input type="date" name="date" required>
  <input type="time" name="time" required>
  <input type="text" name="location" placeholder="Location" required>


  <select name="bloodType" id="bloodType" required>
    <option value="">Select your blood type</option>
    <option value="A+">A+</option>
    <option value="A-">A-</option>
    <option value="B+">B+</option>
    <option value="B-">B-</option>
    <option value="AB+">AB+</option>
    <option value="AB-">AB-</option>
    <option value="O+">O+</option>
    <option value="O-">O-</option>
  </select>

  <button type="submit">Book Now</button>
</form>

  </section>
  <script>
    const appointmentForm = document.getElementById("appointmentForm");
    
    appointmentForm.addEventListener("submit", function(e){
      e.preventDefault();
    
      let appointments = JSON.parse(localStorage.getItem("appointments")) || [];
    
      const newAppointment = {
        name: appointmentForm[0].value,
        email: appointmentForm[1].value,
        phone: appointmentForm[2].value,
        date: appointmentForm[3].value,
        location: appointmentForm[4].value
      };
    
      appointments.push(newAppointment);
      localStorage.setItem("appointments", JSON.stringify(appointments));
    
      alert("Appointment booked successfully!");
      appointmentForm.reset();
    });
    </script>
