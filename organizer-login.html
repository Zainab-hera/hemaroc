  <section class="section" id="bg3">
    <br><br>
    <br><h3>Admin Login</h3>
    <form id="loginForm">
      <input type="text" placeholder="Username" id="username" required>
      <div class="password-container"></div>
      <input type="password" placeholder="Password" id="password" required>
    </div>
   
      <button type="submit">Login</button>
   
    </form>
  </section>
  

  <script>
    if(!localStorage.getItem("organizerUser")){
      // Set default organizer credentials if not exist
      localStorage.setItem("organizerUser", JSON.stringify({username: "admin", password: "1234"}));
    }
    
    const loginForm = document.getElementById("loginForm");
    
    loginForm.addEventListener("submit", function(e) {
      e.preventDefault();
      
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
    
      const organizer = JSON.parse(localStorage.getItem("organizerUser"));
    
      if(username === organizer.username && password === organizer.password){
        localStorage.setItem("loggedIn", "true"); // Mark as logged in
        window.location.href = "organizer-dashboard.html";
      } else {
        alert("Invalid username or password");
      }
    });
    </script>
    <script>
        // If already logged in, go directly to dashboard
        if(localStorage.getItem("loggedIn") === "true"){
          window.location.href = "organizer-dashboard.html";
        }
      </script>
      
    
</body>
